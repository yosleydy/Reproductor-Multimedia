<body>

    <header class="header">

<div class="container">


    <div id="video-container" class="video-container" >
        <video id="video" autoplay controls>
            <source src="./assets/videos/Evanescence.mp4#t=0.5" type="video/mp4">
        </video>
        <div class="video-buttons">
            <input type="range" id="control" min="0" max="100" step="0.1" value="0" class="barra">
            <button id="backwardSeconds"><i class="bi bi-caret-left-square"></i></button>
            <button id="play"><i class="bi bi-play-fill"></i>/<i class="bi bi-pause-circle-fill"></i></button>
            <button id="forwardSeconds"><i class="bi bi-caret-right-square"></i></button>
            <button id="fullScreen" style="float: right;background-color: transparent;"><i class="bi bi-fullscreen" style="color: white;"></i></button>

        </div>
    </div>
    <div style="position: absolute; top: 6em; text-align: right; width: 100%; margin-left: -35%;">
        <ul>
            <li>
                <a href="">
                <video id='Gorillaz' style="width: 15%;padding-bottom: 10px;"  preload="metadata">
                    <source src="./assets/videos/Gorillaz.mp4#t=0.5" type="video/mp4">
                </video>
            </a>
            </li>
            <li>
                <a href="">
                <video src="./assets/videos/Aerosmith.mp4"  style="width: 15%;padding-bottom: 10px;"> 
                </video></a>
            </li>

                <video src="./assets/videos/Linkin_Park.mp4"  style="width: 15%;padding-bottom: 10px;">
