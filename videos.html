<body>

    <header class="header">

<div class="container">


    <div id="video-container" class="video-container" >
        <video id="videoPrincipal" autoplay controls>
        </video>
        <div class="video-buttons">
            <input type="range" id="control" min="0" max="100" step="0.1" value="0" class="barra">
            <button id="backwardSeconds"  class="Buttoniconos"><i class="bi bi-caret-left-square iconos"></i></button>
            <button id="play" class="Buttoniconos"><i class="iconos bi bi-pause-circle-fill" id="iconoplay"></i></button>
            <button id="forwardSeconds"  class="Buttoniconos"><i class="bi bi-caret-right-square iconos"></i></button>
            <button id="fullScreen"  class="Buttoniconos" style="float: right;background-color: transparent;"><i class="bi bi-fullscreen iconos"></i></button>
        </div>
    </div>
    <!-- <i class="bi bi-play-fill iconos"></i>-->
    <div class="titulo"><h2 id="titulo"></h2></div>

<div class="div_videos" >
    <div class="scroll" id="scroll">
    <ul id="lista_de_videos">
    </ul>
    </div>
</div>
</div>
